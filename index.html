<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="title" content="Rullion Decision Tree" />
	<meta name="description" content="Which product best matches your needs?" />
	<link rel="stylesheet" href="/css/style.css" />
	<link href="http://fonts.googleapis.com/css?family=League+Spartan" rel="stylesheet" type="text/css" />
</head>

<div class="layout-main">

	<div class="title" id="title">I am a Title</div>
	<div class="title">
		<p id="question"></p>
		<ol class="questionDesc" id="questionDesc"></ol>

	</div>
	<div id="start" class="start">
		<button id="btnStart" class="btnStart" onclick="start()">Start</button>
	</div>

	<button id="ansYes" class="btnYes" onclick="answer('yes')" hidden></button>
	<button id="ansNo" class="btnNo" onclick="answer('no')" hidden></button>


	<div id="result" class="resultCard" hidden>

		<h3 id="resultTitle">I think you should use</h3>
		<ul class="centredList" id="resultText">Elephatns</ul>

	</div>
	<div id="restart" class="restart">
		<button id="btnRestart" class="btnStart" onclick="history.go(0)" hidden>
			Restart
		</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</div>

</html>
